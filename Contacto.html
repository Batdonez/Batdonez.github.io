<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Contacto.css">
    <style>
        /* Estilo para la imagen de portada */
        .header-image {
            text-align: center; /* Centra la imagen */
            cursor: pointer; /* Cambia el cursor al pasar sobre la imagen */
        }

        .hero-img {
            max-width: 300px; /* Tamaño reducido para la imagen */
            height: auto; /* Mantiene la proporción */
            transition: transform 0.2s; /* Añade una transición suave */
        }

        .hero-img:hover {
            transform: scale(1.05); /* Efecto de zoom al pasar el ratón */
        }

        /* Estilo para la imagen ampliada */
        .modal {
            display: none; /* Oculta el modal por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro semi-transparente */
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%; /* Imagen amplia en el modal */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <!-- Imagen horizontal -->
        <div class="header-image" onclick="openModal()">
            <img src="C:\Users\Daniel Ordoñez\Documents\Diseño_web\Web de Diseño\Imagenes\fdr.jpg" alt="Imagen Colegio" class="hero-img">
        </div>
        <!-- Menu bar -->
        <nav class="menu-bar">
            <ul>
                <li><a href="Menu.html"><Menu></Menu></a></li>
                <li><a href="Oferta Academica.html">Oferta Académica</a></li>
                <li><a href="Instalaciones.html">Instalaciones</a></li>
                <li><a href="Quienes somos.html">Quienes somos</a></li>
                <li><a href="Promo.html">Promo</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Contenedor del formulario de contacto -->
        <div class="contact-form-container">
            <h2>Contáctanos</h2>
            <form action="https://formspree.io/f/mbljgdbb" method="POST">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <!-- Modal para la imagen ampliada -->
    <div class="modal" id="modal" onclick="closeModal()">
        <img src="C:\Users\Daniel Ordoñez\Documents\Diseño_web\Web de Diseño\Imagenes\fdr.jpg" alt="Imagen Colegio Ampliada">
    </div>

    <script>
        // Función para abrir el modal
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // Función para cerrar el modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>
</html>
